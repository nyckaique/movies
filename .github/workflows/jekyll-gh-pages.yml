# .github/workflows/gh-page-deploy.yml
# best approach to use this configuration is to go first into 
# github pages project settings, select github action to publish
# and then replace the offered action by this one.
name: build and deploy gh-pages

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: $

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js $

        uses: actions/setup-node@v3
        with:
          node-version: $
          cache: 'npm'
      - run: npm ci
      - run: npm run build --if-present

      - name: Setup Pages
        uses: actions/configure-pages@v3

      # make sure to point to the build folder produced by previous build step
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: './build'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1


